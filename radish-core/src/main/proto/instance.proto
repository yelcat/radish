syntax = "proto3";

option java_multiple_files = true;
option java_package = "com.radishframework.radish.core.common";
option java_outer_classname = "RadishProto";

package com.radishframework.radish.core.common;

message InstanceInfo {
    string datacenter = 1;
    string segment = 2;
    string app_name = 3;
    string desc_name = 4;
    string ip = 5;
    int32 port = 6;
    int32 operation_port = 7;
    string hostname = 8;
    map<string, string> metadata = 9;
}
